  Employees: 
    Type: AWS::Serverless::SimpleTable
    Properties: 
      TableName: Employees
      PrimaryKey:
        Name: Id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
Outputs:
  ApiURL:
    Description: "API endpoint URL for Prod environment"
    Value: !Sub 'https://${EmployeesBackend}.execute-api.${AWS::Region}.amazonaws.com/Prod/'

