
AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Este es el stack de la consola web que acompana al bot
Resources: 
  EmployeesBackend:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
  GetEmployee:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.angel.employees.GetterEmployee
      Runtime: java8
      CodeUri: build/distributions/employees-api-rest.zip
      MemorySize: 256
      Timeout: 10
      Policies: AmazonDynamoDBFullAccess
      Environment:
        Variables:
          TABLE_NAME: !Ref Employees
      Events:
        EmployeesBackend:
           Type: Api
           Properties:
             RestApiId: !Ref EmployeesBackend
             Path: /Employee/{id}
             Method: GET
  GetEmployees:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.angel.employees.GetterEmployees
      Runtime: java8
      CodeUri: build/distributions/employees-api-rest.zip
      MemorySize: 256
      Timeout: 10
      Policies: AmazonDynamoDBFullAccess
      Environment:
        Variables:
          TABLE_NAME: !Ref Employees
      Events:
        EmployeesBackend:
          Type: Api
          Properties:
            RestApiId: !Ref EmployeesBackend
            Path: /Employee
            Method: GET
  WriteEmployee:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.angel.employees.Record
      Runtime: java8
      CodeUri: build/distributions/employees-api-rest.zip
      MemorySize: 256
      Timeout: 10
      Policies: AmazonDynamoDBFullAccess
      Environment:
        Variables:
            TABLE_NAME: !Ref Employees
      Events:
        EmployeesBackend:
          Type: Api
          Properties:
            RestApiId: !Ref EmployeesBackend
            Path: /Employee
            Method: POST
  DeleteEmployee:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.angel.employees.Deleter
      Runtime: java8
      CodeUri: build/distributions/employees-api-rest.zip
      MemorySize: 256
      Timeout: 10
      Policies: AmazonDynamoDBFullAccess
      Environment:
        Variables:
            TABLE_NAME: !Ref Employees
      Events:
        EmployeesBackend:
          Type: Api
          Properties:
            RestApiId: !Ref EmployeesBackend
            Path: /Employee/{id}
            Method: DELETE
